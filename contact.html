<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body style="background-color: aqua;">
  <h1 style="text-align: center;">
    Contact Us
  </h1>
  <div style="text-align: center;">
    <form action="">
      <label for="Contact purpose">Contact purpose:</label>
      <select name="Contact purpose" id="Contact purpose">
        <option value="I want to sell books">I want to sell books</option>
        <option value="I want to buy books">I want to buy books</option>
      </select><br>
      <label for="name">Your name:</label><input type="text" id="name" name="name"><br>
      <label for="email">Your email:</label><input type="text" id="email" name="email"><br>
      <label for="phone">Your phone:</label><input type="text" id="phone" name="phone"><br>
      <label for="">How can we contact you:</label><br>
      <label for="byemail">By email</label><input type="checkbox" id="byemail"><br>
      <label for="byphone">By phone</label><input type="checkbox" id="byphone"><br>
      <label for="">Do you want to receive our weekly newsletter:</label><br>
      <input type="radio" id="Yes" name="Defaut" value="Yes">
      <label for="Yes">Yes</label>
      <input type="radio" id="No" name="Defaut" value="No">
      <label for="No">No</label><br><br>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
